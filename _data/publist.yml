- title: " Vehicular Edge Computing Based Driver Recommendation System Using Federated Learning"
  image: MASS.png
  description: Driver Stress and Behavior prediction is a significant feature of the Advanced Driver Assistance System. This system can improve driving safety by alerting the driver to the danger of unsafe or risky driving conditions. In this paper, we analyzed historical trip data to calculate the driving stress and its impact on different driving behavior. We used Long Short-Term Memory Fully Convolutional Network to predict the corresponding stress level of the driver. We further established a relationship between stress and driving behavior and developed an intelligent recommendation system for cab companies to recommend the driver for a subsequent trip. To meet the demand for Artificial Intelligence in the Intelligent Transportation System, we leverage Federated Learning in Vehicular Edge Computing in the proposed system architecture. It enables Road Side Units to do all computing of data on it. The model has been tested on the UAH-DriveSet dataset. We observed that the proposed model predicts the stress with an accuracy of 95% and assists in enhancing the driving quality and experience.
