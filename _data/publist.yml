- title: " MComIoV: Secure and Energy-Efficient Message Communication Protocols for Internet of Vehicles"
  image: TON.png
  description: The Internet of Vehicles (IoV) offers an emerging paradigm that deals with interconnected vehicles interacting with the infrastructure, roadside units (RSUs), sensors, and mobile devices with a goal to sense, compute, store, and transmit vital information or data over a common channel while vehicles are moving. Secure and reliable communication and efficient on-device performance are thus crucial challenges in this paradigm, particularly in presence of limited computation resources. This paper presents a novel secure and energy-efficient message communication system, called MComIoV, using a one-way hash function and elliptic curve cryptography (ECC). We evaluate MComIoV through security proof and analysis against various attacks to verify its robustness. The proposed system is also implemented and tested on Raspberry Pi 3B+. Experimental results demonstrate the efficiency in computation time, storage cost, communication overhead, and energy consumption.
  authors: Trupil Limbasiya; Debasis Das; Sajal K. Das
  link:
    url: https://ieeexplore.ieee.org/document/9375496 
    display: IEEE/ACM Transactions on Networking(TON)( 2021)
  highlight: 1 


- title: " SCAB - IoTA: Secure communication and authentication for IoT applications using blockchain"
  image: JPDC.png
  description: The Internet of Things (IoT) becomes a leading field of computer science, which simplifies the life of human beings. The IoT, devices can interconnect and communicate with each other, in a fully autonomous mode. This autonomy has made the IoT network vulnerable to various security threats. However, due to this autonomy, there is a strong need for reliable security and storage mechanism for authentication to exchange data between IoT devices. To solve this problem, we propose an efficient method known as SCAB-IoTA, which ensures identification and authentication of IoT devices and also provides secure communication in the open environment. Along with authentication and secure communication, the scheme also ensures data integrity. SCAB-IoTA used the blockchain and hybrid cryptosystem (the combination of Advanced Encryption Standard (AES) and Elliptic Curve Digital Signature Algorithm (ECDSA) cryptographic techniques) to enhance the security of IoT applications to prevent various attacks along with less computational, and storage overhead. Furthermore, we have a secure cluster of IoT devices based on angular distance (AD), so that devices can securely communicate without any interruption. A secure and robust trust mechanism has employed to build these clusters, where each IoT device has to authenticate itself before joining the cluster. The obtained results satisfy the IoT security requirements with 60% reduced computation, storage and communication cost compared with state-of-the-art methods. The security analysis illustrates that SCAB-IoTA withstands against various cyberattacks such as impersonation, message replay, man-in-the-middle, and botnet attacks.
  authors: Lokendra Vishwakarma and Debasis Das
  link:
    url: https://www.sciencedirect.com/science/article/pii/S0743731521000800  
    display: Journal of Parallel and Distributed Computing(JPDC) ( 2021)
  highlight: 0 

- title: " Toward Next Generation of Blockchain Using Improvized Bitcoin-NG"
  image: TCSS.png
  description: The Bitcoin-Next Generation (NG) is a new blockchain protocol that is designed to scale the efficiency in terms of throughput and delay. Bitcoin-NG is a Byzantine fault-tolerant blockchain protocol robust to extreme churn and shares the same trust model as Bitcoin. Researchers are trying to extend their applications by integrating them with existing technologies, such as the Internet of Things (IoT). However, due to high computational power and high consensus delay, current blockchain protocols, such as Bitcoin, are not suitable for working with lightweight IoT devices. Moreover, they are not energy-efficient as the mining of blocks requires dedicated mining machines that consume electricity. However, protocols, such as Bitcoin-NG, are designed to reduce the consensus delay, but they still need high computational power and high energy. This article proposes a new mechanism for blockchain to reduce the consensus delay, reduce energy consumption, and increase the throughput by introducing a new leader election scheme in the blockchain.
  authors: Debasis Das
